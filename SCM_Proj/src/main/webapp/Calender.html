<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPAndTech - 캘린더</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/Project/css/Calender.css">
</head>
<body>
    <!-- Loading Spinner -->
    <div class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Toast Messages -->
    <div class="toast-container"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="#" class="logo">
            <i class="fas fa-leaf"></i>
            SPAndTech
        </a>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Calendar -->
        <div class="calendar-container">
            <div class="calendar-header">
                <h1 class="calendar-title">2025년 1월</h1>
                <div class="calendar-actions">
                    <button class="btn btn-outline" id="prevMonth">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="btn btn-outline" id="today">오늘</button>
                    <button class="btn btn-outline" id="nextMonth">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <div class="calendar-grid" id="calendarGrid">
                <div class="calendar-weekday">일</div>
                <div class="calendar-weekday">월</div>
                <div class="calendar-weekday">화</div>
                <div class="calendar-weekday">수</div>
                <div class="calendar-weekday">목</div>
                <div class="calendar-weekday">금</div>
                <div class="calendar-weekday">토</div>
            </div>
        </div>

        <!-- Memo Sidebar -->
        <div class="memo-sidebar">
            <div class="memo-header">
                <h2 class="memo-title">메모</h2>
                <div class="memo-date" id="selectedDate">날짜를 선택하세요</div>
            </div>

            <form class="memo-form" id="memoForm">
                <textarea 
                    class="memo-input" 
                    placeholder="메모를 입력하세요..."
                    id="memoInput"
                ></textarea>
                <div class="memo-actions">
                    <button type="submit" class="btn btn-primary" style="flex: 2">
                        저장
                    </button>
                    <button type="button" class="btn btn-outline" id="cancelMemo">
                        취소
                    </button>
                </div>
            </form>

            <div class="memo-list" id="memoList"></div>
        </div>
    </main>

    <script>
        // 여기에 이전에 제공한 JavaScript 코드를 넣으시면 됩니다
        const showLoading = () => {
            document.querySelector('.loading-overlay').classList.add('active');
        };

        const hideLoading = () => {
            document.querySelector('.loading-overlay').classList.remove('active');
        };

        const showToast = (message, type = 'error') => {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas ${type === 'error' ? 'fa-exclamation-circle' : 'fa-check-circle'}"></i>
                <span>${message}</span>
            `;

            document.querySelector('.toast-container').appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 100);

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        };

        // 여기에 CalendarService, CalendarState, CalendarController를 초기화하고
        // 이벤트 리스너를 연결하는 코드를 추가하시면 됩니다
    </script>
</body>
</html>
