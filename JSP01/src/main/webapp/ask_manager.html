<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Work</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #3e50b4;
            color: white;
            padding: 35px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header-text {
            font-size: 2.5em;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .form-group {
            margin: 20px auto;
            max-width: 600px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="file"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .form-group textarea {
            height: 150px;
            resize: vertical;
        }
        .button-group {
            margin-top: 20px;
            text-align: center;
        }
        .button-group button {
            background-color: #3e50b4;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-group button.cancel {
            background-color: #f4f4f4;
            color: #333;
            border: 1px solid #ddd;
        }
        .contact-button {
            position: fixed;
            top: 35px;
            right: 20px;
            background-color: #fff;
            border: 2px solid #3e50b4;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-text">Astro Work</div>
    </div>
    <div class="content">
        <form>
            <div class="form-group">
                <label>제목</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>문의내용</label>
                <textarea></textarea>
            </div>
            <div class="form-group">
                <label>파일 업로드</label>
                <input type="file">
            </div>
            <!-- 관리자 댓글 -->
            <div class="form-group">
                <label>관리자 댓글</label>
                <textarea placeholder="관리자가 작성할 댓글"></textarea>
            </div>
            <div class="button-group">
                <button type="submit">저장</button>
                <button type="button">수정</button>
                <button type="button" class="cancel">취소</button>
            </div>
        </form>
    </div>
    <div class="contact-button">
        문의하기
    </div>
</body>
</html>
