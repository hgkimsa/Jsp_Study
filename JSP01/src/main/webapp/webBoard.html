<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Work</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #3e50b4;
            color: white;
            padding: 35px;
            height: 30px;
            display: flex;
            justify-content: center;  /* 가운데 정렬 */
            align-items: center;
        }
        .header-text {
            font-size: 2.5em;  /* 텍스트 크기 증가 */
            font-weight: bold;  /* 글씨 굵기 설정 */
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .contact-button {
            position: fixed;
            top: 35px;
            right: 20px;
            background-color: #fff;
            border: 2px solid #3e50b4;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-text">Astro Work</div>
    </div>
    <div class="content">
        <!-- 여기에 컨텐츠를 추가하세요 -->
    </div>
    <div class="contact-button">
        문의하기
    </div>
</body>
</html>
